<h1 class="page-header" ng-bind-html="vm.pageTitle"></h1>

<div class="row placeholders">
    <div class="col-xs-6 col-sm-3 placeholder" ng-repeat="item in vm.listLabel">
        <img ng-src="{{ item.img }}" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
        <h4 ng-bind="item.title">Label</h4>
        <span class="text-muted" ng-bind-html="item.sub"></span>
    </div>
</div>

<h2 class="sub-header" ng-bind="vm.subHeader"></h2>
<div class="table-responsive">
    <table st-table="vm.rowCollection" class="table table-striped">
        <thead>
            <tr>
                <th colspan="3">
                    <input st-search placeholder="global search" class="input-sm form-control" type="search" />
                </th>
                <th colspan="2">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <select name="items" class="form-control"
                                ng-model="vm.itemsByPage"
                                ng-options="option.key as option.value for option in vm.options">
                            </select>
                        </div>
                    </div>
                </th>
            </tr>
            <tr>
                <th st-sort="id">#id</th>
                <th st-sort="firstName">first name</th>
                <th st-sort="lastName">last name</th>
                <th st-sort="birthDate">birth date</th>
                <th st-sort="balance">balance</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in vm.rowCollection">
                <td>{{row.id}}</td>
                <td>{{row.firstName | uppercase}}</td>
                <td>{{row.lastName}}</td>
                <td>{{row.age | date}}</td>
                <td>{{row.balance | currency}}</td>
                <td>
                    <a ng-href="mailto:{{row.email}}">email</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="vm.itemsByPage" st-displayed-pages="7"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
